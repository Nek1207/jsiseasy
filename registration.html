<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация # JavaScript — это просто! (v1.0.4)</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/registration.css">
    <link rel="icon" type="image/x-icon" href="./media/icons/logo.svg">
    <script src="./js/smoothscrolling.js"></script>
    <script src="./js/registration.js"></script>
</head>
<body class="bg">

    <a href="./main.html" class="toMain">
        <img class="toMain-logo" src="./media/icons/logo.svg" alt="logo">
        <!-- <h2>JavaScript — это просто!</h2> -->
    </a>

    <h1>Регистрация</h1>

    <form id="regForm" class="registration-form">
        <div class="registration-form__item">
            <label for="login">Логин <span class="required">*</span></label>
            <input id="login" name="login" type="text" placeholder="Например, ivanivanov2006" required>
            <span id="loginError" class="red error-message"></span>
        </div>
        <div class="registration-form__item">
            <label for="email">Электронная почта <span class="required">*</span></label>
            <input id="email" name="email" type="email" placeholder="Например, email12@example.com"  required>
            <span id="emailError" class="red error-message"></span>
        </div>
        <div class="registration-form__item">
            <label for="phone">Номер телефона <span class="required">*</span></label>
            <input id="phone" name="phone" type="tel" pattern="^(\+7|8)[\s\-]?\(?\d{3}\)?[\s\-]?\d{3}[\s\-]?\d{2}[\s\-]?\d{2}$" placeholder="Например, +79126187352" required>
            <span id="phoneError" class="red error-message"></span>
        </div>
        <div class="registration-form__item">
            <label for="pass">Пароль <span class="required">*</span></label>
            <input id="pass" name="pass" type="password" placeholder="Придумайте надёжный пароль..." required>
            <span id="passError" class="red error-message"></span>
        </div>
        <div class="registration-form__item">
            <label for="passrepeat">Повтор пароля <span class="required">*</span></label>
            <input id="passrepeat" name="passrepeat" type="password" placeholder="Повторите здесь указанный Вами пароль..." required>
            <span id="passrepeatError" class="red error-message"></span>
        </div>
        <p><span class="required">*</span>  — обязательное для заполнения поле.</p>
        <p><input id="agree" name="agree" type="checkbox" required>Я принимаю <a target="_blank" href="./in-development.html" class="for-agree">Условия использования</a> и соглашаюсь с <a target="_blank" href="./in-development.html" class="for-agree">Политикой конфиденциальности</a>.</p>
        <span id="agreeError" class="red error-message"></span>
        <div class="registration-form__item">
            <button class="button toReg" type="submit" id="submitButton">Зарегистрироваться</button>
            <div class="toReg">
                <p>Уже есть аккаунт?</p><a class="authorization-link bold" href="./authorization.html">Авторизоваться</a>
            </div>
        </div>
        
    </form>


</body>

</html>
